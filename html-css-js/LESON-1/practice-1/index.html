<!DOCTYPE html>
<html>
<head>
	<title>TITLE</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<table class="table">
		<tr>
			<td>Имя:</td>
			<td><input class="input" type="text" placeholder="Мохаммед"></td>
		</tr>
		<tr>
			<td>Фамилия:</td>
			<td><input class="input" type="text" placeholder="Саллах"></td>
		</tr>
		<tr>
			<td>Отчество:</td>
			<td><input  class="input" type="text" placeholder="Ибрагимович"></td>
		</tr>
		<tr>
			<td>Родной город:</td>
			<td><select class="sel"><option selected>Алматы</option><option>Астана</option><option>Актобе</option></select></td>
		</tr>
		<tr>
			<td>Пол:</td>
			<td><input class="" type="radio" name="pol" placeholder="Мохаммед">Мужской<br><input class="" type="radio"  name="pol" placeholder="Мохаммед">Женский</td>
		</tr>
		<tr>
			<td>Дата Рождения:</td>
			<td><input class="input" type="number" placeholder="дд.мм.гггг"></td>
		</tr>
		<tr>
			<td>Оброзование:</td>
			<td><select class="sel"><option selected>ВУЗ Алматы</option><option>ВУЗ Астана</option><option>ВУЗ Актобе</option></select></td>
		</tr>
		<tr>
			<td>Баллы ЕНТ:</td>
			<td><input class="input" type="text" placeholder="123"></td>
		</tr>
	</table>
	<button class="but">Зарегистрировать</button>
	
</body>
</html>
